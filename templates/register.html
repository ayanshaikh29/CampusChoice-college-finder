<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <style>
    body {
      background: linear-gradient(to right, #ffffff, #f5f5f5);
      display: flex; justify-content: center; align-items: center;
      height: 100vh; font-family: 'Segoe UI', sans-serif; margin: 0;
    }
    .form-container {
      background: #fff; padding: 40px; border-radius: 15px; width: 350px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2); text-align: center;
    }
    h2 { margin-bottom: 20px; color: #2c3e50; }
    input {
      width: 100%; padding: 12px; margin: 10px 0;
      border-radius: 8px; border: 1px solid #ccc; font-size: 14px; box-sizing: border-box;
    }
    button {
      width: 100%; padding: 12px;
      background: #2980b9; border: none; color: white; font-weight: bold; font-size: 15px;
      border-radius: 8px; cursor: pointer; margin-top: 10px;
    }
    button:hover { background: #1c5980; }
    .link { margin-top: 15px; font-size: 14px; color: #555; }
    .link a { color: #2980b9; text-decoration: none; }
    .link a:hover { text-decoration: underline; }
    .message { margin-bottom: 10px; font-weight: bold; }
    .danger { color: #e74c3c; }
    .success { color: green; }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Register</h2>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="message {{category}}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <form method="POST" action="{{ url_for('register') }}">
      <input type="text" name="username" placeholder="New Username" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Create Password" required>
      <button type="submit">Register</button>
    </form>
    <div class="link">
      Already have an account? <a href="{{ url_for('login') }}">Login</a>
    </div>
  </div>
</body>
</html>
